<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>PRÁCTICA</title>
    <link rel="stylesheet" href="/estilos/practica.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/ejercicio.html"><b><h2>EJERCICIO</h2</b></a></li>
            <li><a href="/index.html"><b><h2>INICIO</h2></b></a></li>
        </ul>
    </nav>
    <div class="titulo">
        <h1>FASES DE GOKU</h1>
    </div>
    <div class="contenedor">
        <div class="evento">
            <div class="foto" data-aos="fade-right">
                <img src="/img/goku_niño.webp" alt=""></div>
                <h2 class="nombre" data-aos="fade-right">Niño</h2>
        </div>
        <div class="evento">
            <div class="foto" data-aos="flip-right">
                <img src="/img/goku_ozaru.png" alt=""></div>
                <h2 class="nombre" data-aos="flip-right">Ozaru</h2>
        </div>
        <div class="evento">
            <div class="foto" data-aos="flip-up">
                <img src="/img/goku_joven.jpg" alt=""></div>
                <h2 class="nombre" data-aos="flip-up">Joven</h2>
        </div>
        <div class="evento">
            <div class="foto" data-aos="fade-down-right">
                <img src="/img/goku.png" alt=""></div>
                <h2 class="nombre" data-aos="fade-down-right">Adulto</h2>
        </div>
        <div class="evento">
            <div class="foto" data-aos="zoom-in-down">
                <img src="/img/goku_kaioken.png" alt=""></div>
                <h2 class="nombre" data-aos="zoom-in-down">Kaioken</h2>
        </div>
        <div class="evento">
            <div class="foto" data-aos="zoom-out-up">
                <img src="/img/goku_sayayin_1.png" alt=""></div>
                <h2 class="nombre" data-aos="zoom-out-up">Saiyajin 1</h2>
        </div>
        <div class="evento">
            <div class="foto" data-aos="fade-down"
            data-aos-easing="linear"
            data-aos-duration="1500">
                <img src="/img/goku_sayayin_2.png" alt=""></div>
                <h2 class="nombre" data-aos="fade-down"
                data-aos-easing="linear"
                data-aos-duration="1500">Saiyajin 2</h2>
        </div>
        <div class="evento">
            <div class="foto" data-aos="fade-down">
                <img src="/img/goku_sayayin_3.webp" alt=""></div>
                <h2 class="nombre" data-aos="fade-down">Saiyajin 3</h2>
        </div>
        <div class="evento">
            <div class="foto" data-aos="fade-up-left">
                <img src="/img/goku_dios.jpg" alt=""></div>
                <h2 class="nombre" data-aos="fade-up-left">Saiyajin Dios</h2>
        </div>
        <div class="evento">
            <div class="foto" data-aos="flip-down">
                <img src="/img/goku_blue.jpg" alt=""></div>
                <h2 class="nombre" data-aos="flip-down">Saiyajin Blue</h2>
        </div>
        <div class="evento">
            <div class="foto" data-aos="zoom-out-down">
                <img src="/img/goku_blue_kaioken.png" alt=""></div>
                <h2 class="nombre" data-aos="zoom-out-down">Saiyajin Blue Kaioken</h2>
        </div>
        <div class="evento">
            <div class="foto" data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="2000">
                <img src="/img/goku_ultra_instinto_imperfecto.jpg" alt=""></div>
                <h2 class="nombre" data-aos="flip-left"
                data-aos-easing="ease-out-cubic"
                data-aos-duration="2000">Ultra Instinto Imperfecto</h2>
        </div>
        <div class="evento">
            <div class="foto" data-aos="fade-up"
            data-aos-anchor-placement="bottom-bottom">
                <img src="/img/goku_ultra_instinto_perfecto.jpg" alt=""></div>
                <h2 class="nombre" data-aos="fade-up"
                data-aos-anchor-placement="bottom-bottom">Ultra Instinto Perfecto</h2>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
